<section class="container mt-3"> 


    <div class="card p-3">
        <figure>
            <img [src]="user?.image" [alt]="user?.first_name">
        </figure>
        <ul class="">
            <li>{{user?.first_name}} {{user?.last_name}}</li>
            <li> {{user?.username}}</li>
            <li>{{user?.email}} </li>
        </ul>

        <div class="justify-content-between">
            <button class="btn btn-dark m-2" [routerLink]="['/home']">Volver a usuarios</button>
            <button class="btn btn-dark m-2" [routerLink]="['/updateuser', user._id]">Actualizar</button>
            <button class="btn btn-dark m-2" (click)="delete(user._id)">Borrar</button>
        </div>
    </div>
</section>
