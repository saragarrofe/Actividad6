
<div class="card">
    <div class="card-body">
    <img [src]="miUsuario.imagen" alt="" class="card-img-top rounded mx-auto d-block">

      <p class="card-text">{{miUsuario.nombre}} {{miUsuario.apellido}}</p>

      <button class="btn btn-dark m-1" [routerLink]="['/user', miUsuario.id]">Ver detalle</button>
      <button class="btn btn-dark m-1" [routerLink]="[]">Actualizar</button>
      <button class="btn btn-dark m-1" [routerLink]="[]">Borrar</button>
    </div>
  </div>
